specVersion: 0.0.1
description: >-
  A simple SubQuery project that will return the creation block and timestamp of
  a specified address
repository: ''
schema: ./schema.graphql
network:
  endpoint: wss://polkadot.api.onfinality.io/public-ws
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 4886513
    mapping:
      handlers:
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: system
            method: NewAccount
